<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SAAS website-sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
</head>
<body>
<section class="gutter-1-2">
  <header>
    <i>
      <img class="icon i-96" src="images/gen-logo.svg" alt="">
    </i>
    <nav class="kilo text-right pin-top-right pad-t-1-2">
      <ul class="list-group-inline">
        <li class="push-right"><a href="index.html">Home</a></li>
        <li class="push-right"><a href="tour.html">Features</a></li>
        <li class="push-right"><a href="pricing.html">Pricing</a></li>
        <li class="push-right"><a href="sign-up.html">Sign-up</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <div class="grid">
    <section class="yotta unit xs-1 s-1 m-1-3 l-1-3">
      <h1 class="yotta">Start Creating!</h1>
      <h2 class="mega max-length island">Absolutely Free!</h2>
    </section>
  </div>
  <div class="grid sign-up">
    <div class="unit xs-1 s-1 m-2-3 l-2-3 push gutter-1-4 micro">
      <label for="nickname">What should we call you?</label>
      <input id="nickname" name="nickname">
    </div>
    <div class="unit xs-1 s-1 m-2-3 l-2-3 push gutter-1-4 micro">
      <label for="email">Email</label>
      <input id="email" type="email" name="email">
    </div>
    <div class="unit xs-1 s-1 m-2-3 l-2-3 push gutter-1-4 micro">
      <label for="password">Password</label>
      <input id="password" type="password" name="password">
    </div>
    <div>
      <a class="btn text-center xs-1 s-1 m-1 l-1" href="pricing.html">Sign Up Now</a>
    </div>
  </div>
  </main>
</section>
<footer class="text-center">
  <h4 class="milli pad-t">Get in Touch</h4>
  <p class="cc micro island">c Genmoji</p>
</footer>
</body>
